<!DOCTYPE html>
<html>

<head>
<title>Ng- Password</title>
  <link data-require="bootstrap@*" data-semver="3.3.1" rel="stylesheet" href="css/bootstrap.min.css" />
  <script data-require="jquery@*" data-semver="2.1.3" src="js/jquery-2.1.3.min.js"></script>
  <script data-require="bootstrap@*" data-semver="3.3.1" src="js/bootstrap.min.js"></script>
  <script data-require="angular.js@*" data-semver="1.4.0-beta.3" src="js/angular.js"></script>
  <script src="js/pModule.js"></script>
  <link   rel="stylesheet" href="css/style.css" />


</head>

<body>
  <div ng-app="passwordModule" ng-controller="credentialsController" class="container">
 

  <div class="wrapper">
    <form action="confirm.php" method="post" name="form" class="form-signin" >       
        <h3 class="form-signin-heading">Quick Regisation </h3>
        <hr class="colorgraph"><br>
         <label for="username">User Name</label>
        <input type="text" class="form-control" name="Username" placeholder="Username" required="" autofocus="" required/>
        

         <label for="password">Password</label>
        <input type="password" name="password" id="password" ng-model="credentials.password" autocomplete="off" ng-model-options="{allowInvalid: true}" pattern-validator="((?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*\W).{8,8})" class="form-control" required />     
       
        <div class="form-group">
        <label>Password Strength</label>
        <password-strength ng-model="credentials.password"></password-strength>
      </div>

      <div class="alert alert-error" ng-show="form.password.$error.passwordPattern">Minimum 8 alphanumeric characters with at least one uppercase, one lowercase and once special character </div>


        <button class="btn btn-lg btn-primary btn-block"  name="Submit" ng-disabled="form.$invalid" value="Login" type="Submit">Start</button>        
    </form>     
  </div>
</div>
    




</body>

</html>
